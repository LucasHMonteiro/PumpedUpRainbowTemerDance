<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
       * { box-sizing: border-box;}
       body {background-color: green; animation: bg-transition 3s infinite alternate}
       
       @keyframes bg-transition {
         0% {background-color: green;}
         50% {background-color: yellow;}
         100% {background-color: blue;}
       }
        
        audio {
            display: none;        
        }
              
       @-moz-keyframes spin {
         from { -moz-transform: translate(-50%, -50%) rotate(0deg); }
         to { -moz-transform: translate(-50%, -50%) rotate(360deg); }
       }
       @-webkit-keyframes spin {
         from { -webkit-transform: translate(-50%, -50%) rotate(0deg); }
         to { -webkit-transform: translate(-50%, -50%) rotate(360deg); }
       }
       @keyframes spin {
         from {transform: translate(-50%, -50%) rotate(0deg);}
         to {transform: translate(-50%, -50%) rotate(360deg);}
       }
       .temer {
         position: fixed;
         top: 50%;
         left: 50%;
         
         -webkit-animation-name: spin;
         -webkit-animation-duration: 3000ms;
         -webkit-animation-iteration-count: infinite;
         -webkit-animation-timing-function: linear;
         -moz-animation-name: spin;
         -moz-animation-duration: 3000ms;
         -moz-animation-iteration-count: infinite;
         -moz-animation-timing-function: linear;
         -ms-animation-name: spin;
         -ms-animation-duration: 3000ms;
         -ms-animation-iteration-count: infinite;
         -ms-animation-timing-function: linear;
    
         animation-name: spin;
         animation-duration: 3000ms;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
       }
       
       .donate {
          position: fixed;
          top: 85%;
          left: 50%;
          transform: translate(-50%, 0);
       }

    </style>
  </head>
     <body>
        <img class="temer" src="https://i.imgur.com/SFWDGlL.png">
        <form class="donate" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">

        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
        <audio controls loop autoplay>
          <source src="pumped up kicks(cut).mp3" type="audio/mpeg">

</html>
